<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porciones - Tabla Chilena</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de Porciones de Intercambio</h1>
  </header>

<main>

  <!-- Pestañas -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="cereales">Cereales y Papas</button>
    <button class="tab-btn" data-tab="verduras">Verduras</button>
    <button class="tab-btn" data-tab="frutas">Frutas</button>
    <button class="tab-btn" data-tab="lacteos">Lácteos</button>
    <button class="tab-btn" data-tab="carnes">Carnes</button>
    <button class="tab-btn" data-tab="leguminosas">Leguminosas</button>
    <button class="tab-btn" data-tab="lipidos">Ricos en Lípidos</button>
    <button class="tab-btn" data-tab="aceites">Aceites</button>
    <button class="tab-btn" data-tab="azucares">Azúcares</button>
    <button class="tab-btn" data-tab="resumen">Calculadora Final</button>
  </div>

  <!-- Contenido dinámico -->
  <section id="tab-content"></section>

</main>

<script src="js/app.js"></script>

</body>
</html>
