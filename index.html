<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porciones - Tabla Chilena</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de Porciones de Intercambio</h1>
  </header>

  <main>
    <section id="input-section">
      <label for="food-select">Selecciona un alimento:</label>
      <select id="food-select">
        <!-- Opciones cargadas dinámicamente desde alimentos.json -->
      </select>

      <label for="grams-input">Cantidad en gramos:</label>
      <input type="number" id="grams-input" placeholder="Ej: 100">

      <button id="calculate-btn">Calcular porciones</button>
    </section>

    <section id="result-section">
      <h2>Resultado</h2>
      <div id="result-output"></div>
    </section>
  </main>

  <footer>
    <p>Basado en la Tabla de Composición de Alimentos de Chile</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
